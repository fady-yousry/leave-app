<div class="row">
    @for (leave of leavesList; track $index) {
    <div class="col-md-4 mb-4">
        <div class="card leave-card shadow-lg p-3 bg-white rounded">
            <div class="card-body d-flex flex-column align-items-center">
                <h5 class="card-title mb-3">{{ leave.title }} Leave</h5>
                <ul class="list-unstyled text-center mb-4">
                    <li><strong>Total:</strong> {{ leave.total_leaves }}</li>
                    <li><strong>Taken:</strong> {{ leave.taken_leaves }}</li>
                    <li><strong>Remaining:</strong> {{ getRemaining(leave) }}</li>
                </ul>
                <div class="leave-indicator">
                    <svg width="100" height="100" viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" [attr.stroke-dasharray]="getPercentage(leave) + ', 100'" d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage">{{ getPercentage(leave) }}%</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    }

</div>
